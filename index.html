<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Wallet</title>
    <!-- bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Custom CSS  -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header Section Start from Here  -->
    <header>
        <a href="#" class="text-decoration-none text-center mx-2"><h1>My Personal Wallet</h1></a>
    </header>
    <!-- Header Section End Here  -->
    <!-- Main Section Start from Here  -->
    <main class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <img src="images/digital-wallet.png" class="img-fluid" alt="">
            </div>
            <div class="col-md-4 ">
                <form action="" class="container ">
                    <!-- Income Section  -->
                    <div class="row  my-1">
                        <h4 class="text-center">Income</h4>
                        <div class="col-md-3">
                            <label for="income" >Income:</label>
                        </div>
                        <div class="col-md-9">
                            <input type="number" name="" id="income" value="10000" class="w-100">
                        </div>
                    </div>

                    <!-- Expenses Section  -->
                    <div class="row">
                        <h4 class="text-center">Expenses</h4>
                        <div class="col-md-3 my-1">
                            <label for="food">Food:</label>
                        </div>
                        <div class="col-md-9 my-1">
                            <input type="number" name="" id="food" value="3000" class="w-100">
                        </div>

                        <div class="col-md-3 my-1">
                            <label for="rent">Rent:</label>
                        </div>
                        <div class="col-md-9 my-1">
                            <input type="number" name="" id="rent" value="2000" class="w-100 ">
                        </div>

                        <div class="col-md-3 my-1">
                            <label for="clothes">Clothes:</label>
                        </div>
                        <div class="col-md-9 my-1">
                            <input type="number" name="" id="clothes" value="500" class="w-100">
                        </div>
                        <div class="col-12 my-3 text-center">
                            <button class="my-2 p-2 w-100 rounded-3 bg-danger text-white">Calculate</button>
                            <h4 class="mt-2">Total Expenses: 5500</h4>
                            <h4 >Balance: 4500</h4>
                        </div>
                    </div>

                    <!-- Save Section  -->
                    <div class="row">
                        <div class="col-md-2 text-center">
                            <label for="save">Save:</label>
                        </div>
                        <div class="col-md-4">
                            <input type="number" name="" id="save" value="20" class="w-100">
                        </div>
                        <div class="col-md-2 text-center">
                            <label>%</label>
                        </div>
                        <div class="col-md-4">
                            <button class="w-100 bg-danger text-white rounded-3">Save</button>
                        </div>
                    </div>
                    <div class="text-center my-3">
                        <h4 >Saving Amount: 2000</h4>
                        <h4 >Remaining Balance: 2500</h4>
                    </div>
 
                </form>
            </div>
        </div>
    </main>
    <!-- Main Section End Here  -->

    <!-- bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Custome Script -->
</body>
</html>
